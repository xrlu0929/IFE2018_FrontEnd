<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    
    <script>


    document.getElementById("trans-btn").onclick = function(){
        const decnumber = parseInt(document.getElementById("dec-number").value);

        const binbit = parseInt(document.getElementById("bin-bit").value);
        
        dec2bin(decnumber, binbit)
    }

    function dec2bin(decNumber, binbit) {
        if(decNumber < 0) {
            alert("请输入正数哦~！");
        } else {
            console.log(decNumber);
            var bin = "";

            while(decNumber > 0) {
                
                if (decNumber % 2 == 0) {
                    bin = "0" + bin 
                } else {
                    bin = "1" + bin 
                }
                decNumber =  Math.floor(decNumber / 2);
                console.log(decNumber)
            }
            console.log("primary result")
            console.log(bin);
            
            // check bin length and modify accordingly
            var bin_length = bin.length;
            var target_length = binbit;
            
            if(bin_length <= target_length){
                //make up using zero
                for(var i = bin_length; i < target_length; i++) {
                    bin = "0" + bin; 
                }
                console.log("final result")
                console.log(bin);
            } else {
                console.log("final result error: target length cannot take all binary digits. Correct binary number returned.")
                console.log(bin);
            }
            
            document.getElementById("result").innerHTML = bin;
        }
    }

// 实现点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        
// 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
// dec-number为5，bin-bit为5，则转化后数字为00101
// 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错

    </script>
</body>
</html>
