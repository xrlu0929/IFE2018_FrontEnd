<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>九九乘法表-IFE ECMAScript</title>
</head>
<body>        
    

    
<script>
    window.onclick = function() {
        document.write("<table>")
        multiplication();
    }
    function multiplication() {
        var i = 1;
        for (i; i<10; i++) {
            document.write("<tr>")
            for(var j = i; j < 10; j++) {
                console.log(i + " * " + j + " = " + (i*j)) 
                document.write("<td>" + i + " * " + j + " = " + (i*j) + "  </td>" + "<span><span>")
            }
            document.write("</tr>")
            //document.write("</br>")
        }
    }
    document.write("<table>")

</script>
</body>
</html>
