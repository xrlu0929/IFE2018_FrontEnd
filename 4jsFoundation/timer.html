<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript - date</title>
</head>
<body>        

    
    <script>

    var myDate=new Date();
    myDate.setFullYear(2028,8,9);

    var today = new Date();

    if (myDate>today){
        alert("Today is before 9th August 2028");
    }else{
        alert("Today is after 9th August 2028");
    }

    </script>
</body>
</html>
