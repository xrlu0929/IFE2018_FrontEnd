<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>MIS II</title>
<!--CSS-->
     <link rel="stylesheet" href="draw.css">
</head>
<body onload="draw();">
    <h4>Canvas</h4>
    <canvas id="line" width="300" height="300"></canvas>
    
    
     <?xml version="1.0"?>
    <h4>SVG</h4>
    <p>A Line</p>
   
    <svg width="120" height="120">

        <line x1="20" y1="100" 
              x2="100" y2="20" 
              stroke="blue" 
              stroke-width="4"/>
    </svg>
    
    <p>A Rectangle</p>
    <svg width="120" height="120" fill="bisque" id='rect'>
        <rect x="10" y="10" 
              width="50" height="95"
              rx="15"/>
    </svg>
    
    <p>Circles</p>
    <svg width="120" height="120" fill="blue">
        <circle cx="70" cy="70" r="60"/>
    </svg>
    <svg width="100" height="100" fill="red">
        <circle cx="50" cy="50" r="40"/>
    </svg>
    
    <p>Text</p>
    <svg width="120" height="120" fill="black">
        <text x="30" y="20" 
        font-family="Verdana" 
        font-size="12">
            HELLO WORLD
        </text>
    </svg>
    
    <p>Flower</p>
    <svg width="250" height="250" fill='pink'>
        <circle cx="60" cy="60" r="20"/>
        <circle cx="80" cy="75" r="20"/>
        <circle cx="60" cy="85" r="20"/>
        <circle cx="40" cy="75" r="20"/>
        <circle cx="60" cy="75" r="10" fill='yellow'/>
        <line x1="60" y1="105" 
              x2="60" y2="150" 
              stroke="green" 
              stroke-width="4"/>
        <rect x="30" y="105" 
              width="25" height="45"
              rx="100" ry="25" fill='green' 
              transform="rotate(-50 50 130)"/>
        <rect x="90" y="110" 
              width="20" height="40"
              rx="100" ry="25" fill='green' 
              transform="rotate(50 80 100)"/>
        
    </svg>
    
<script src='line.js' type="text/javascript"></script>   
</body>
